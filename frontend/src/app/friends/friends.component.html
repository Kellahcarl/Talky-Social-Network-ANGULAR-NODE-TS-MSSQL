<div class="all">
  <div class="rowfixed"></div>
  <div class="left_row">
    <div class="left_row_profile">
      <img id="portada" src="../../assets/images/portada.jpg" />
      <div class="left_row_profile">
        <img id="profile_pic" src="{{ !profilePic ?  'https://th.bing.com/th/id/OIP._tSfQ4W6y7yLOqxMejgq2wHaHg?rs=1&pid=ImgDetMain' :  profilePic}}" />
        <span
          >{{ userName }}<br />
          <p>{{ followers }} followers / {{ followings }} followings</p></span
        >
      </div>
    </div>
    <div class="rowmenu">
      <ul>
        <li>
          <a routerLink="/newsfeed"><i class="fa fa-globe"></i>Newsfeed</a>
        </li>
        <li>
          <a routerLink="/profile"><i class="fa fa-user"></i>Profile</a>
        </li>
        <li>
          <a routerLink="/friends" id="rowmenu-selected"
            ><i class="fa fa-users"></i>Friends</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="right_row" style="width: 80%">
    <div class="row">
      <div class="publish">
        <div class="row_title">
          <div class="search-container">
            <input
              type="search"
              class="search-box"
              placeholder="Type your search..."
              [(ngModel)]="searchText"
            />
            <!-- <button class="search-button">Search</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row border-radius">
      <div class="friend">
        <div class="friend_title" *ngFor="let user of users | userSearch:searchText">
          <img src="{{ !user.profileImage ?  'https://th.bing.com/th/id/OIP._tSfQ4W6y7yLOqxMejgq2wHaHg?rs=1&pid=ImgDetMain' :  user.profileimage }}" alt="" />
          <span
            ><b>{{ user.fullName }}</b
            ><br />
            <p>
              {{ user.followersCount }} Followers |
              {{ user.followingCount }} Following
            </p>
          </span>
          <button
            class="add-friend"
            *ngIf="user.have_followed === 0"
            (click)="followUser(user.user_id)"
          >
            Follow
          </button>
          <button
            class="delete-friend"
            *ngIf="user.have_followed === 1"
            (click)="unfollowUser(user.user_id)"
          >
            Unfollow
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
